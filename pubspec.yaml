name: featurebase
description: "Featurebase Unofficial SDK"
version: 0.0.1
homepage:

environment:
  sdk: ^3.6.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  featurebase_dart:
    ^0.0.2
    # path: "../featurebase_dart"
  flutter_riverpod: ^2.6.1
